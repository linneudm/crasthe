{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>CRAS-THE</title>
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <link rel="icon" href="https://via.placeholder.com/32x32" type="image/x-icon"/>

        <!-- Fonts and icons -->
        <script src="{% static 'template/js/plugin/webfont/webfont.min.js' %}"></script>
        <script>
            WebFont.load({
                google: {"families":["Lato:300,400,700,900"]},
                custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["{% static 'template/css/fonts.min.css' %}"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>

        <!-- CSS Files -->
        <link rel="stylesheet" href="{% static 'template/css/bootstrap.min.css' %}">

    </head>
    <body>
        {% block content %}
        {% endblock content %}

        <!-- Bundle -->
        <script src="{% static 'public/bundle.js' %}"></script>
    </body>
</html>
